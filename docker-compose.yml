version: '3.8'

services:
  vllm-multi-gpu:
    build: .
    ports:
      - "8080:80"  # nginx load balancer
      # Uncomment below for direct access to individual instances (debugging)
      # - "8001-8008:8001-8008"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      # Cache model downloads
      - vllm-cache:/root/.cache
    restart: unless-stopped

volumes:
  vllm-cache: